<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Favicons -->
		<link rel="icon" type="image/png" href="%sveltekit.assets%/favicon.png" />
		<!-- Primary Meta Tags -->
		<meta name="theme-color" content="#00ffa7" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

		<!-- Initialiseer dark mode om flikkering te voorkomen -->
		<script>
			// Bepaal het thema: 'dark' als het zo in localStorage staat, anders 'light'.
			// Dit zorgt ervoor dat de site standaard in lichte modus start,
			// tenzij de gebruiker expliciet voor donker heeft gekozen en dit is opgeslagen.
			const theme = localStorage.getItem('theme') === 'dark' ? 'dark' : 'light';
			document.documentElement.classList.toggle('dark', theme === 'dark');
		</script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div>%sveltekit.body%</div>
	</body>
</html>
